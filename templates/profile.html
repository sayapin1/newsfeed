<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Document</title>
    <style>
        section{
            margin-top: 150px;
            display: flex;
            justify-content: center
        }
        .np{
            margin: 0px 50px;
            align-items: start;
        }
        .mb-3{
            width: 700px;
        }
        #introduce{
            height: 150px;
        }
        #koName{
            width: 300px;
        }

        header ul {
        padding: 0;
      }
      header a {
        text-decoration: none;
        color: black;
      }

      .img_smaller {
        width: 5vh;
        margin-bottom: 0.1px;
      }
      .button_radius {
        border-radius: 5vh;
      }
      button {
        background: inherit;
        border: none;
        box-shadow: none;
        border-radius: 0;
        padding: 0;
        overflow: visible;
        cursor: pointer;
      }
      .button_flex {
        display: flex;
        justify-content: flex-end;
      }
    </style>
    <script>
        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
          } else {
            document.getElementById('preview').src = "";
          }
        }

        function joins() {
            let name = $('#name').val()
            let intro = $('#intro').val()
            let picture = $('#formFile').val()
            console.log(name)
            $.ajax({
                type: "POST",
                url: "/user",
                data: {name_give: name,
                        intro_give: intro,
                        picture_give: picture},
                success: function (response) {
                    alert(response)
                    window.location.reload()
                }
            })
        }
    </script>
</head>
<body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4"></div>
            <div class="col-sm-4 offset-md-1 py-4 button_flex">
              <button class="text-white">마이페이지</button>
              <button class="text-white" style="margin-left:15px">글쓰기</button>
              <button class="text-white" style="margin-left:15px">로그아웃</button>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="/" class="scale navbar-brand d-flex align-items-center">
            <img
              src="https://platum.kr/wp-content/uploads/2019/12/64497335_490811004989301_7459130390851092480_n.png"
              style="width: 30px; margin-right: 12px; border-radius: 5px"
            /><strong>13_log</strong>
          </a>
          <button
            class="scale button_radius"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <div>
              <img
                class="img_smaller"
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
              />
            </div>
          </button>
        </div>
      </div>
    </header>
    <section class="sec">
        <div class="np">
            <div class="mb-3">
                <h2>닉네임</h2>
                <input id="name" class="form-control form-control-lg" type="text" placeholder="한글 이름 입력" aria-label=".form-control-lg example">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">사진파일만 업로드 해주세요!</label>
                <input class="form-control" onchange="readURL(this)" type="file" id="formFile">
                <br />>
                <div class="box">
                  <img class="profile_img" id="preview" />
                </div>

            </div>
        </div>
        <div class="np">
            <h2>자기소개</h2>
            <div class="mb-3">
                  <textarea class="form-control" id="intro" rows="3"></textarea>
            </div>
            <div>
                <button onclick="joins()" type="button" class="btn btn-primary btn-lg">저장하기</button>
            </div>
        </div>
    </section>
</body>
</html>
