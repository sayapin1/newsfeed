{% extends 'base.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>


    <title>Title</title>
</head>
<style>
    .wrap1 {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        margin: 20px;
    }

    .wrap2 {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;

        margin-left: 30px;

    }

    .myphoto {
        background-color: lightpink;
        width: 200px;
        height: 200px;
        border-radius: 100px;

    }

    .information {
        margin-left: 30px;
        height: 300px;

        width: 70%;


    }

    .contentslist {

        width: 100%;
        padding: 30px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .card {
        width: 100%;
        margin: 8px;
    }

    .card:hover {
        cursor: pointer;
        background-color: #eee;
    }


    .wrap_info {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .pagination {
        padding: .6em;
        position: center;
        font-size: 18px;
    }


</style>
<body>

<div class="wrap1">


    <div class="wrap_info">
        <div class="myphoto">
            <img class="myphoto" id="userimage" src="static/upload/image/{{session['image']}}"/>
        </div>
        <div class="name">
            {{rows[0][0]}}
        </div>
        {% if check == True %}
        <button onclick="location.href='/profile/up'">프로필작성/수정</button>
        {% endif %}

    </div>
    <div class="information">
        {{rows[0][3]}}

    </div>
</div>


<div class="wrap2">

    <div class="contentslist">

        {% for i in rows %}
        <div class="card" onclick="location.href='/post/{{i[1]}}/{{i[5]}}';">
            <div class="card-body">
                {{i[6]}}
            </div>
        </div>

        {% endfor %}
        {{ pagination.links }}

    </div>
</div>
</div>
</body>
</html>
{% endblock %}
