<form method="post" id="register" action={{url_for("register")}}>
    <input type="id" id="user_id" name="user_id" placeholder="ID">
    <input type="pw" id="user_pw" name="user_pw" placeholder="PW">
    <input type="name" id="name" name="name" placeholder="NAME">
    <button type="submit" class="register">회원가입</button>
</form>
