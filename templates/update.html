{% extends 'base.html' %} {% block content %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
    ></script>

    <title></title>
</head>

<style>

    .btn-join {
        margin: 40px 40px auto auto;
        width: 100px;

        display: block;
    }

    .wrap {
        width: 800px;
        margin: auto;
    }


</style>
<script>

    function updatenow() {
        let b = '';

        var link = document.location.href;
        console.log(link)
        link = link.replace("//", "/");
        var a = link.split("/");
        b = a[3]

        up_post(b)
    }

    function up_post(id) {
        let title = $('#title').val();
        let content = $('#content').val();
        let category_name = $('#category_name').val();
        console.log("id", id)
        $.ajax({
            type: "POST",
            url: `/up/${id}`,
            data: {
                title_give: title,
                content_give: content,
                cat_name_give: category_name,
                // id_give: id
            },
            success: function (response) {
                alert(response['msg'])
                window.location.href = '/'
            }
        })
    }
</script>

<body>

<div class="wrap" id="wrap">
    <h1> 글 수정 하기</h1>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="category_name">Category</label>
        </div>
        <select class="custom-select" id="category_name">
            <option selected>{{data[2]}}</option>
            <option value="TIL">TIL</option>
            <option value="WIL">WIL</option>
            <option value="잡담">잡담</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">제목</span>
        </div>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="title" value="{{data[0]}}">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">내용</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="content">{{data[1]}}</textarea>
    </div>
    <button type="button" onclick="updatenow()" class="btn btn-primary btn-join">저장</button>
</div>
</body>

</html>
{% endblock %}
