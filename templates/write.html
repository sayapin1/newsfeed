<style>

    .btn-join {
        margin: 40px 40px auto auto;
        width: 100px;

        display: block;
    }

    .wrap {
        width: 800px;
        margin: auto;
    }

    header ul {
        padding: 0;
    }

    header a {
        text-decoration: none;
        color: black;
    }

    .img_smaller {
        width: 5vh;
        margin-bottom: 0.1px;
    }

    .button_radius {
        border-radius: 5vh;
    }

    button {
        background: inherit;
        border: none;
        box-shadow: none;
        border-radius: 0;
        padding: 0;
        overflow: visible;
        cursor: pointer;
    }

    .button_flex {
        display: flex;
        justify-content: flex-end;
    }

<script>
    function join() {
        alert('저장 완료');
    }

    function create_post() {
        // let name = $('#name').val();
        // let user_id = $('#id').val();
        // let user_pw = $('#pw').val();
        let title = $('#title').val();
        let content = $('#content').val();
        let category_name = $('#category_name').val();
        $.ajax({
            type: "POST",
            url: "/post/create",
            data: {
                // name_give: name,
                // user_id_give: user_id,
                // user_pw_give: user_pw,
                title_give: title,
                content_give: content,
                cat_name_give: category_name
            },
            success: function (response) {
                alert(response['msg'])
                window.location.href='/'
            }
        })
    }
</script>

<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4"></div>
                <div class="col-sm-4 offset-md-1 py-4 button_flex">
                    <button class="text-white">마이페이지</button>
                    <button class="text-white" style="margin-left:15px">글쓰기</button>
                    <button class="text-white" style="margin-left:15px">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="scale navbar-brand d-flex align-items-center">
                <img
                        src="https://platum.kr/wp-content/uploads/2019/12/64497335_490811004989301_7459130390851092480_n.png"
                        style="width: 30px; margin-right: 12px; border-radius: 5px"
                /><strong>13_log</strong>
            </a>
            <button
                    class="scale button_radius"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <div>
                    <img
                            class="img_smaller"
                            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                    />
                </div>
            </button>
        </div>
    </div>
</header>
<div class="wrap">
    <h1> 글 작성 하기</h1>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="category_name">Category</label>
        </div>
        <select class="custom-select" id="category_name">
            <option selected>-- Category를 정하십시오 --</option>
            <option value="TIL">TIL</option>
            <option value="WIL">WIL</option>
            <option value="잡담">잡담</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">제목</span>
        </div>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="title">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">내용</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="content"></textarea>
    </div>
    <button type="button" onclick="create_post()" class="btn btn-primary btn-join">저장</button>
</div>
