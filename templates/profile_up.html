{% extends 'base.html' %} {% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Document</title>
    <style>
        section{
            margin-top: 150px;
            display: flex;
            justify-content: center
        }


    </style>
</head>
<body>

    <section class="sec">
        <form enctype = "multipart/form-data" method = "post" id = "login" action= {{url_for("profile_up")}}>
            <div class="int-area">
                <label for="name">닉네임</label>
                <input type="name" name="name" value="{{rows[1]}}" id="name"
                autocomplete="off"required>

            </div>
            <div class="int-area">
                <label for="intro">자기 소개</label>
                <input type="text" name="intro" value="{{rows[4]}}" id="intro"
                autocomplete="off"required>

            </div>
            <div class="int-area">
                <label for="picture">사진 업로드</label>
                <input class = "myphoto" type="file" name="picture" id="picture"
                autocomplete="off"required>

            </div>
            <div class="btn-area">
                <button type="submit" class="login">저장</button>
            </div>
        </form>
    </section>
</body>
</html>
{% endblock %}
